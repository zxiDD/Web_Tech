<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h3>Web Development:</h3>
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <h3>Fruits:</h3>
    <ul type="square">
        <li>Mango</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>
    <h3>Description</h3>
    <dl>
        <dt>Car</dt>
        <dd>on road transport</dd>
        <dt>Boat</dt>
        <dd>by water transport</dd>
        <dt>Airplane</dt>
        <dd>by air transport</dd>
    </dl>
</body>

</html>
